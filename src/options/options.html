<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Translator - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Page Translator Settings</h1>

    <div class="field">
      <label for="apiKey">OpenAI API Key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
        <button type="button" id="toggleKey" class="btn-icon" title="Show/Hide">Show</button>
      </div>
    </div>

    <div class="field">
      <label for="defaultLanguage">Default Target Language</label>
      <select id="defaultLanguage"></select>
    </div>

    <div class="field">
      <label for="model">Model</label>
      <select id="model"></select>
    </div>

    <div class="actions">
      <button id="testKey" class="btn btn-secondary">Test API Key</button>
      <button id="save" class="btn btn-primary">Save Settings</button>
    </div>

    <div id="status" class="status" hidden></div>
  </div>
  <script src="../lib/constants.js"></script>
  <script src="options.js"></script>
</body>
</html>
